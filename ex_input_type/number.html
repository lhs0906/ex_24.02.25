<!DOCTYPE html>
<html>
<body>
    <h2> &nbsp;2024년 테니스부 35기 신입부원들을 환영합니다. </h2>
    <form>
        <fieldset>
            1. 이름 : <input type="text"> <br>
            <br>
            <br>
            2. 신입부원들께 환영 선물로 테니스화를 드립니다. <br>
            <br>
            &nbsp;&nbsp;&nbsp;신발 사이즈 (220-290, 10단위) :
            <input type="number" min="220" max="290" step="10" value="250"> <br>
            <br>
            <br>
            3. 동아리 OT 참석하시는 분들은 본인의 주량 정도를 선택해주세요. <br>
            &nbsp;&nbsp;&nbsp;(밸런스 맞춰서 테이블 정해드립니다.) <br>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;0.5병 <input type="range" min="0.5" max="4"> 4병 <br>
        </fieldset>
        <br>
        &nbsp;<input type="submit" value="제출하기">
    </form>    
</body>
</html>
